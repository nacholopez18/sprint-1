<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main id="container">
      <section id="conFondo">
        <div class="violeta"></div>
        <div class="blanco"></div>
      </section>
      <section id="conFormulario">
        <form>
          <div>
            <label>CARDHOLDER NAME</label> <br />
            <input type="text" placeholder="e.g. Jane Appleseed" />
          </div>
          <div>
            <label>CARD NUMBER</label> <br />
            <input type="number" placeholder="e.g. 1234 5678 9123 0000" />
          </div>

          <div class="tercerDato">
            <label class="mes">EXP.DATE </label>
            <label class="ano">(MM/YY)</label>
            <label class="cvc">CVC</label>
          </div>
          <div>
            <input class="mes1" type="number" placeholder="MM" />
            <input class="ano1" type"year" placeholder="YY">
            <input class="cvc1" type="number" placeholder="e.g. 123" />
          </div>
          <div><input class="confirmar" type="submit" value="Confirm" /></div>
        </form>
      </section>
    </main>
  </body>
</html>
